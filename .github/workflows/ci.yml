name: Lightweight Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (no model loading)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax only
        run: |
          find . -name "*.py" -not -path "./.github/*" -exec python -m py_compile {} \;

      - name: Import validation (safe modules only)
        run: |
          python - <<EOF
          import sys
          import flask
          import sklearn
          import pandas
          print("Core dependencies OK")
          EOF
