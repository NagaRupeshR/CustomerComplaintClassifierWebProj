name: Python CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check Python syntax
      run: |
        # This checks if any Python file has a basic syntax error
        find . -name "*.py" -not -path "./.github/*" -exec python -m py_compile {} \;

    - name: Smoke test - start app
      run: |
        # Basic check that your app can start
        python run.py --help || echo "No help command, continuing"
